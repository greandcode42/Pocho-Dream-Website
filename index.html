<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pocho Dream</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(#0d0d2b, #000);
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      text-align: center;
      background-size: cover;
      animation: estrellas 40s linear infinite;
    }

    h1 {
      margin-top: 100px;
      font-size: 2.2em;
    }

    .flotando {
      animation: flotar 3s ease-in-out infinite, respirar 5s ease-in-out infinite;
      width: 220px;
      margin-top: 40px;
      z-index: 2;
      position: relative;
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes respirar {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .estrellas {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .estrella {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: parpadear 2s infinite ease-in-out alternate;
    }

    @keyframes parpadear {
      0% { opacity: 0.1; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.3); }
    }

    .texto-flotante {
      font-size: 1.2em;
      margin-top: 40px;
      animation: aparecer 2s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes aparecer {
      to { opacity: 1; }
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 30px;
      background-color: #ec407a;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
      position: relative;
    }

    button:hover {
      background-color: #d81b60;
    }
  </style>
</head>
