<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Esta galaxia está en construcción (y vos sos parte)</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(#0d0d2b, #000);
      color: white;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      text-align: center;
      background-size: cover;
    }
    h1 {
      margin-top: 60px;
      font-size: 2.4em;
    }
    .flotando {
      animation: flotar 3s ease-in-out infinite, respirar 5s ease-in-out infinite;
      width: 220px;
      margin-top: 20px;
      z-index: 2;
      position: relative;
    }
    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes respirar {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .estrellas, .estrellas-fugaces {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }
    .estrella, .estrella-fugaz {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }
    .estrella {
      animation: parpadear 0.5s infinite ease-in-out alternate;
    }
    .estrella-fugaz {
      width: 2px;
      height: 2px;
      animation: fugaz 3s linear infinite;
    }
    @keyframes parpadear {
      0% { opacity: 0.1; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.3); }
    }
    @keyframes fugaz {
      0% { transform: translate(0, 0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translate(100vw, 100vh); opacity: 0; }
    }
    .texto-principal, .letra-cancion {
      font-size: 1.2em;
      margin: 30px auto;
      max-width: 800px;
      padding: 10px;
      line-height: 1.6;
      text-align: center;
    }
    .cosmic-icon {
      width: 80px;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }
    .cosmic-icon:hover {
      transform: scale(1.1);
    }
    .cosmic-icon.visited {
      filter: hue-rotate(220deg) brightness(1.2);
    }
    .estrella-icon.clicked {
      animation: blinkStar 0.6s ease-in-out;
    }
    .planeta-icon.clicked {
      animation: rotatePlanet 0.8s ease-in-out;
    }
    @keyframes blinkStar {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.3; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes rotatePlanet {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg); }
    }
    button {
      font-family: 'Montserrat', sans-serif;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ec407a;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
      position: relative;
    }
    button:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>
  <!-- ... contenido anterior intacto ... -->

  <script>
    function mostrarCancion() {
      document.getElementById("seccionCancion").style.display = "block";
    }
    function openPrivacyModal() {
      document.getElementById('privacyModal').style.display = 'block';
    }
    function closePrivacyModal() {
      document.getElementById('privacyModal').style.display = 'none';
    }
    let lastClicked = null;
    function openModal(el, title, content) {
      lastClicked = el;
      const isPlanet = el.classList.contains("planeta-icon");
      const isStar = el.classList.contains("estrella-icon");
      if (isPlanet) {
        el.classList.add('clicked');
        setTimeout(() => el.classList.remove('clicked'), 800);
      } else if (isStar) {
        el.classList.add('clicked');
        setTimeout(() => el.classList.remove('clicked'), 600);
      }
      document.getElementById('modalTitle').innerText = title;
      document.getElementById('modalContent').innerHTML = content;
      document.getElementById('contentModal').style.display = 'block';
    }
    function closeModal() {
      document.getElementById('contentModal').style.display = 'none';
      if (lastClicked) {
        lastClicked.classList.add('visited');
      }
    }
    document.addEventListener("DOMContentLoaded", () => {
      for (let i = 0; i < 100; i++) {
        const estrella = document.createElement("div");
        estrella.className = "estrella";
        estrella.style.top = Math.random() * 100 + "%";
        estrella.style.left = Math.random() * 100 + "%";
        estrella.style.width = Math.random() * 3 + 2 + "px";
        estrella.style.height = estrella.style.width;
        document.querySelector(".estrellas").appendChild(estrella);
      }
      for (let i = 0; i < 50; i++) {
        const estrellaF = document.createElement("div");
        estrellaF.className = "estrella-fugaz";
        estrellaF.style.top = Math.random() * 100 + "%";
        estrellaF.style.left = Math.random() * 100 + "%";
        document.querySelector(".estrellas-fugaces").appendChild(estrellaF);
      }
    });
  </script>
</body>
</html>
